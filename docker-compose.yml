services:
  app:
    build: .
    container_name: insighteye_app
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy 
      qdrant:
        condition: service_started
      elasticsearch:
        condition: service_started
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .:/app
      - /home/ubuntu/structure/videos:/home/ubuntu/structure/videos:ro  # Add this line
    networks:
      - insighteye_network
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - insighteye_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-appdb}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 20s 
    shm_size: 256mb
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G

  qdrant:
    image: qdrant/qdrant:v1.14.0
    container_name: qdrant_container
    restart: always
    env_file:
      - .env
    ports:
      - "${QDRANT_PORT_HTTP:-6333}:6333"
      - "${QDRANT_PORT_GRPC:-6334}:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    networks:
      - insighteye_network
    environment:
      QDRANT__STORAGE__OPTIMIZERS__NUM_SEGMENTS_THREADS: 4
      QDRANT__STORAGE__OPTIMIZERS__MAX_OPTIMIZATION_THREADS: 4
      QDRANT__STORAGE__PERFORMANCE__DEFAULT_SEGMENT_NUMBER: 8
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 8G
    #     reservations:
    #       cpus: '4'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.0
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - insighteye_network
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G

  # kibana:
  #   image: docker.elastic.co/kibana/kibana:8.19.6
  #   container_name: kibana
  #   restart: always
  #   environment:
  #     - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
  #   ports:
  #     - "5601:5601"
